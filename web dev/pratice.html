<html lang="en">
<head>
  <meta charset="UTF-8">

    .card{

    .body{

    }
    
  </style>
</head>
<body>
 <button class="h">open</button>
<div class="card">

</div>
<div class="kl">0</div>
  
  
  <script>
 
    
a=document.querySelector(".h");
b=document.querySelector(".title");

c=document.querySelector(".body");
d=document.querySelector(".card");
y=document.querySelector(".kl");

let h=0;
 var l=true;
 a.onclick=()=>{

  
 if(l){
  
  a.style.backgroundColor="green";
  c.classList.add("l");
  

  
  l=false;

}else {
 
  a.style.backgroundColor="white";
  c.classList.remove("l")

  
  
  l=true;}
  h+=1;
y.innerText=h
 }
 









  </script>
